<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    
        <!-- Resetting style and adding my own stylsheet -->
    <link rel="Reset styles" href="./Stylesheets/reset.css">
    <!-- adding my own stylesheet -->
    <link rel="Stylesheet" href="./Stylesheets/style.css">
         
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="weatherHeader">
        <div class=weatherDashboardContainer>
            <h1 class="weather">Weather <span class="dashboard">Dashboard</span></h1>
        </div>

    </header>

    <div class="container">
        <div class="row">
            <!-- anything small or above will have columns of size 3. 
            Anything xs will stack automatically. -->
          <div class="col-sm-3" style="background-color:yellow;">
            <form>
                <div class="citySearchContainer form-group"></div>
                    <label for="cityWeather">Search for a city</label>
                    <input type="text" class="form-control" id="cityWeather" aria-describedby="cityWeather" placeholder="Orlando">
                <br>
                <p class="warningMessage hidden" id="warningMessage">
                    Please enter a city name.
                </p>
                <button type="button" id="fetchButton" class="form-control btn btn-warning">See City Weather</button>

                <hr>
                <h3>Previous Searches:</h3>

                <!-- empty container to hold previous search buttons -->
                <div class="searchHistory" id="searchHistory"></div>

            </form>
          </div>

            <div class="col-sm-9" style="background-color:pink;">
                <!-- empty div that will hold city name, date, curr weather, temp, and humidity -->
                <div class="cityInfo" id="cityInfo"></div>
               
                
                <div class="forecastContainer" id="forecastContainer">
                    <h1>5-Day Forecast</h1>
                    <!-- empty div that will hold weatherforecast -->
                    <div class="weatherForecast" id="forecast"></div>
                </div>
            </div>


        </div>
      </div>


    <script type='text/javascript' src='config.js'></script>
    <script src="script.js"></script>
</body>

</html>
